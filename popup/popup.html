<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="logo" width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M24 4C12.95 4 4 12.95 4 24C4 35.05 12.95 44 24 44C35.05 44 44 35.05 44 24C44 12.95 35.05 4 24 4ZM24 40C15.18 40 8 32.82 8 24C8 15.18 15.18 8 24 8C32.82 8 40 15.18 40 24C40 32.82 32.82 40 24 40Z" fill="#4285F4"/>
        <path d="M31 18H17C15.9 18 15 18.9 15 20V28C15 29.1 15.9 30 17 30H31C32.1 30 33 29.1 33 28V20C33 18.9 32.1 18 31 18Z" fill="#4285F4"/>
      </svg>
      <h1>GPT Reformulator</h1>
    </div>

    <div class="form-group">
      <label for="apiKey">Clé API ChatGPT</label>
      <div class="input-wrapper">
        <input type="password" id="apiKey" placeholder="sk-...">
        <button id="togglePassword" class="toggle-password">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>

    <button id="saveButton" class="save-button">
      <span class="button-text">Sauvegarder</span>
      <svg class="check-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" fill="currentColor"/>
      </svg>
    </button>

    <div id="status" class="status"></div>

    <div class="footer">
      <a href="https://platform.openai.com/api-keys" target="_blank" class="api-link">
        Obtenir une clé API
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z" fill="currentColor"/>
        </svg>
      </a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
