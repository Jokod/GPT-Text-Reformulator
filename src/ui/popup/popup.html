<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="main-header">
      <svg class="logo" width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M24 4C12.95 4 4 12.95 4 24C4 35.05 12.95 44 24 44C35.05 44 44 35.05 44 24C44 12.95 35.05 4 24 4ZM24 40C15.18 40 8 32.82 8 24C8 15.18 15.18 8 24 8C32.82 8 40 15.18 40 24C40 32.82 32.82 40 24 40Z" fill="#4285F4"/>
        <path d="M31 18H17C15.9 18 15 18.9 15 20V28C15 29.1 15.9 30 17 30H31C32.1 30 33 29.1 33 28V20C33 18.9 32.1 18 31 18Z" fill="#4285F4"/>
      </svg>
      <h1 data-i18n="appName"></h1>
      <div class="lang-switcher">
        <select id="languageSelect">
          <option value="fr">ðŸ‡«ðŸ‡·</option>
          <option value="en">ðŸ‡¬ðŸ‡§</option>
        </select>
      </div>
    </header>

    <div class="form-group">
      <label for="apiKey" data-i18n="apiKeyLabel"></label>
      <div class="input-wrapper">
        <input type="password" id="apiKey" data-i18n-placeholder="apiKeyPlaceholder">
        <button id="togglePassword" class="toggle-password">
          <svg class="show-password" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
          </svg>
          <svg class="hide-password hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>

    <button id="saveButton" class="save-button">
      <span class="button-text" data-i18n="saveButton"></span>
      <svg class="check-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" fill="currentColor"/>
      </svg>
    </button>

    <div class="form-group">
      <label class="checkbox-label">
        <input type="checkbox" id="showOnFocus">
        <span data-i18n="showActionsMenu"></span>
      </label>
    </div>

    <div class="form-group">
      <label for="styleSelect" data-i18n="reformulationStyle"></label>
      <div class="select-wrapper">
        <select id="styleSelect" class="style-select">
          <option value="professional" data-i18n="professionalStyle"></option>
          <option value="casual" data-i18n="casualStyle"></option>
          <option value="formal" data-i18n="formalStyle"></option>
        </select>
        <svg class="select-arrow" width="10" height="6" viewBox="0 0 10 6" fill="none">
          <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>

    <div class="footer">
      <a href="https://platform.openai.com/api-keys" target="_blank" class="api-link">
        <span data-i18n="getApiKey"></span>
        <svg class="external-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7zm5 16H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7z" fill="currentColor"/>
        </svg>
      </a>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
